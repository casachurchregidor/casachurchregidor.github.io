<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de navegación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">

    <nav class="nav">
        <div class="nav__container">
            <div class="contenido">
                <img src="img/mi2.png" class="nav__mi">
                <h1 class="nav__logo">Casa Church <strong class="regidor">Regidor</strong></h1>
            </div>            

            <label for="menu" class="nav__label">
                <img src="img/menu.svg"  class="nav__img">
            </label>
            <input type="checkbox" id="menu" class="nav__input">

            <div class="nav__menu">
                <a href="#" class="nav__item">Inicio</a>
                <a href="#" class="nav__item">Quienes Somos</a>
                <a href="#" class="nav__item">Acerca de</a>
                <a href="#" class="nav__item">Contacto</a>
            </div>
        </div>
    </nav>

    <div class="slider">
        <div class="slider__img">
            <img src="img/fondo-mobile.jpg" class="img">
        </div>

        <section class="servicios container">
            <h1 class="title__servicios">Nuestros servicios</h1>
            <div class="servicios__container">
                <div class="servicios__dias lunes">
                    <h3 class="dia">Lunes</h3>
                    <p class="parrafo">7:30 p.m a 8:30 p.m</p>
                </div>
                <div class="servicios__dias miercoles">
                    <h3 class="dia">Miércoles</h3>
                    <p class="parrafo">7:30 p.m a 8:30 p.m</p></div>
                <div class="servicios__dias sabado">
                    <h3 class="dia">Sábado</h3>
                    <p class="parrafo">7:30 p.m a 8:30 p.m</p>
                </div>
                <div class="servicios__dias domingo">
                    <h3 class="dia">Domingos</h3>
                    <p class="parrafo">9:30 p.m a 10:30 p.m</p>
                </div>
            </div>
            <!-- <div class="redes__sociales">
        
            </div> -->
        </section>
    </div>
    
  
    
</header>

    
    
</body>
</html>
